<p>Listagem de Clientes</p>

<div class="table-responsive">
    <table class="table table-hover table-striped cli-table">
        <thead class="thead-dark">
            <tr>
                <th class="auto">Nome</th>
                <th>Idade</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.nome}}</td>
                <td>{{cliente.idade}}</td>
                <td class="btn-group">
                    <a class="btn btn-sm btn-success" href="#">Editar</a>
                    <a class="btn btn-sm btn-danger" href="#">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
