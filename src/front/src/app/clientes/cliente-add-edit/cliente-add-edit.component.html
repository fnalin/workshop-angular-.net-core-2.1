<h2 class="text-center">{{ title }} /  {{ subtitle }}</h2>

<div>
    {{ frm.value | json }}
</div>


<div class="row">

    <form class="col-md-6 shadow p-3 m-3 mx-auto bg-light"
        #frm="ngForm" (submit)="save(frm)" novalidate>

        <div class="form-group">
            <label>Nome:</label>
            <input #spy #nome="ngModel" type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" required autofocus>
            <span>{{spy.className}}</span>
            <div [hidden]="nome.valid || nome.pristine"
                class="alert alert-danger mt-2">
                O Nome é requerido!
            </div>
        </div>

        <div class="form-group">
            <label>SobreNome:</label>
            <input #sobrenome="ngModel" type="text" class="form-control" [(ngModel)]="cliente.sobrenome" name="sobrenome" required 
                (change)="write(sobrenome)">
            <div [hidden]="sobrenome.valid || sobrenome.pristine"
                class="alert alert-danger mt-2">
                O SobreNome é requerido! {{sobrenome}}
            </div>
        </div>

        <div class="form-group">
            <label>Idade:</label>
            <input #idade="ngModel" type="number" class="form-control" [(ngModel)]="cliente.idade" name="idade" required>
            <div [hidden]="idade.valid || idade.pristine"
                class="alert alert-danger mt-2">
                A idade é requerida e precisa ser acima de 18!
            </div>
        </div>

        <div class="form-group">
                <label>Sexo:</label>
            <select class="form-control" [(ngModel)]="cliente.sexo" name="sexo" required>
                <option [ngValue]="null">Selecione ...</option>
                <option *ngFor="let key of keys" [value]="key">{{generos[key]}}</option>
            </select>
            <!-- <ul>
                <li *ngFor="let item of keys">{{ item }} - {{ generos[item] }}</li>
            </ul> -->
        </div>

        <div>
            <button [disabled]="frm.invalid" class="btn btn-block btn-outline-primary">Salvar</button>
            <a class="btn btn-block btn-outline-secondary" [routerLink]="['/clientes']">Cancelar</a>
        </div>
    </form>

</div>
