<app-loading [showLoadingIndicator]="showLoadingIndicator" [texto]="'... Registrando'"></app-loading>

<h2 class="text-center">{{ title }} / {{ subtitle }}</h2>


<form [formGroup]="signupForm" (submit)="save()" novalidate>

    <div class="form-group">
        <label>Nome:</label>
        <input type="text" class="form-control" #nomeInput formControlName="nome" autofocus />
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" formControlName="email" />

        <p *ngIf="signupForm.get('email').errors?.emailAvaliable" class="mt-1 alert alert-danger">
            <small>
                Email não disponível
            </small>
        </p>
    </div>

    <div class="form-group">
        <label>Senha:</label>
        <input type="password" class="form-control" formControlName="senha" />
    </div>

    <div>
        <button class="btn btn-outline-primary btn-block" [disabled]="signupForm.invalid || signupForm.pending">
            Salvar
        </button>
        <a class="btn btn-outline-secondary btn-block" [routerLink]="['/signin']">Cancelar</a>
    </div>

</form>
